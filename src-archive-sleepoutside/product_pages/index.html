<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Product Make and Name</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/product.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header">
      <!-- The header content will be dynamically generated -->
    </header>

    <main class="divider">
      <section class="product-detail">
        <h2>Brand Name</h2>
        <h3 class="divider">Product</h3>
        <div class="carousel">
          <button class="carousel-btn prev" style="display: none">
            &#10094;
          </button>
          <div id="carouselImages" class="carousel-images"></div>
          <button class="carousel-btn next" style="display: none">
            &#10095;
          </button>
        </div>
        <p id="productPrice" class="product-card__price">$000.99</p>
        <p id="productColor" class="product__color">Color</p>
        <p id="productDesc" class="product__description">Description</p>
        <div class="product-detail__add">
          <button id="addToCart" data-id="productId">Add to Cart</button>
        </div>
      </section>
    </main>

    <footer id="main-footer">
      <!-- The footer content will be dynamically generated -->
    </footer>
  </body>
</html>
