<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Cart</title>

    <link rel="stylesheet" href="/css/style.css" />

    <script src="../js/cart.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header">
      <!-- The header content will be dynamically generated -->
    </header>

    <main class="divider">
      <section class="products">
        <h2>My Cart</h2>

        <ul class="cart-list">
          <!-- Cart product list will be loaded dynamically -->
        </ul>

        <div class="cart-footer hide">
          <p class="cart-total">Total: $<span id="cart-total">0.00</span></p>
        </div>

        <button id="clearCartBtn" class="btn-clear-cart">Clear Cart</button>
      </section>
    </main>

    <footer id="main-footer">
      <!-- The footer content will be dynamically generated -->
    </footer>
  </body>
</html>
