<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider checkout">
      <h2>Review & Place your Order</h2>
      <section class="checkout-form">
        <form name="checkout" class="checkout-form">
          <input type="hidden" name="orderDate" id="orderDate" />

          <fieldset>
            <legend>Shipping Information</legend>
            <div class="checkout__group">
              <div class="form-group">
                <label for="fname">First Name</label>
                <input type="text" name="fname" id="fname" required />
              </div>
              <div class="form-group">
                <label for="lname">Last Name</label>
                <input type="text" name="lname" id="lname" required />
              </div>
              <div class="form-group">
                <label for="street">Street Address</label>
                <input type="text" name="street" id="street" required />
              </div>
              <div class="form-group">
                <label for="city">City</label>
                <input type="text" name="city" id="city" required />
              </div>
              <div class="form-group">
                <label for="state">State</label>
                <input type="text" name="state" id="state" required />
              </div>
              <div class="form-group">
                <label for="zip">Zip</label>
                <input type="text" name="zip" id="zip" required pattern="[0-9]{5}(-[0-9]{4})?" title="Please enter a valid ZIP code (e.g., 12345 or 12345-6789)" />
              </div>
            </div>
          </fieldset>

          <fieldset>
            <legend>Payment</legend>
            <div class="checkout__group">
              <div class="form-group full-width">
                <label for="cardNumber">Card Number</label>
                <input type="text" name="cardNumber" id="cardNumber" required pattern="[0-9\s]{13,19}" maxlength="19" title="Please enter a valid credit card number" />
              </div>
              <div class="form-group">
                <label for="expiration">Expiration (MM/YY)</label>
                <input type="text" name="expiration" id="expiration" required pattern="(0[1-9]|1[0-2])\/([0-9]{2})" placeholder="MM/YY" title="Please enter expiration date in MM/YY format" />
              </div>
              <div class="form-group">
                <label for="code">CVV</label>
                <input type="text" name="code" id="code" required pattern="[0-9]{3,4}" maxlength="4" title="Please enter a 3 or 4 digit CVV code" />
              </div>
            </div>
          </fieldset>

          <fieldset class="checkout-summary">
            <legend>Order Summary</legend>
            <div class="order__summary">
              <div>Items</div>
              <div id="num-items"></div>
              <div>Subtotal</div>
              <div id="cartTotal"></div>
              <div>Tax</div>
              <div id="tax"></div>
              <div>Shipping</div>
              <div id="shipping"></div>
              <div>Total</div>
              <div id="orderTotal"></div>
            </div>
          </fieldset>

          <button type="submit" id="checkoutSubmit">Checkout</button>
        </form>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
