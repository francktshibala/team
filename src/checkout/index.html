<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="css/style.css" />

    <script src="js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header">
      <!-- Header content will be dynamically generated -->
    </header>

    <main class="divider checkout">
      <h2>Review & Place your Order</h2>
      <section class="checkout-form">
        <form name="checkout" method="POST">
          <input type="hidden" name="orderDate" id="orderDate">

          <fieldset>
            <legend></legend>
            <div class="checkout__name">
              <label for="fname">First Name</label>
              <input type="text" id="fname" name="fname" required>
              <label for="lname">Last Name</label>
              <input type="text" id="lname" name="lname" required>
            </div>
            <div class="checkout__address">
              <label for="street">Street Address</label>
              <input type="text" id="street" name="street" required>
              <label for="city">City</label>
              <input type="text" id="city" name="city" required>
              <label for="state">State</label>
              <input type="text" id="state" name="state" required>
              <label for="zip">Zip Code</label>
              <input type="text" id="zip" name="zip" required>
            </div>
          </fieldset>

          <fieldset>
            <legend>Payment</legend>
            <div class="checkout__payment">
              <label for="card">Card Number</label>
              <input type="text" id="card" name="card" required>
              <label for="exp">Expiration</label>
              <input type="text" id="exp" name="exp" required pattern="\d\d/\d\d">
              <label for="cvv">CVV</label>
              <input type="text" id="cvv" name="cvv" required>
            </div>
          </fieldset>

          <fieldset class="checkout-summary">
            <legend>Order Summary</legend>

            <div class="order__summary">
              <div>Items</div>
              <div id="num-items"></div>

              <div>Subtotal</div>
              <div id="subtotal"></div>

              <div>Tax</div>
              <div id="tax"></div>

              <div>Shipping</div>
              <div id="shipping"></div>
              
              <div>Total</div>
              <div id="orderTotal"></div>
            </div>
          </fieldset>

          <button type="submit" id="place-order">Place Order</button>
        </form>
      </section>
    </main>

    <footer>
      <!-- Footer content will be dynamically generated -->
    </footer>
  </body>
</html>
